name: pksoft_apk
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  rename: ^3.1.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.1
  flutter_dotenv: ^6.0.0
  http: ^1.6.0
  flutter_secure_storage: ^10.0.0
  skeletonizer: ^2.1.1
  awesome_dialog: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icon/
    - assets/splash/

# ==============================
# APP ICON CONFIG
# ==============================
flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icon/pk_soft_tile.png
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: assets/icon/pk_soft_tile.png

# ==============================
# NATIVE SPLASH (FAST COLD START)
# ==============================
flutter_native_splash:
  android: true
  ios: false
  color: "#ffffff"
  image: assets/splash/logo.png

  android_12:
    color: "#ffffff"
    image: assets/splash/logo.png
